<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout</title>
    <link rel="stylesheet" href="checkOut.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="checkout-container">
        <div class="card-form-wrapper">
            <h2 class="form-title">Payment Information</h2>
            <p class="form-subtitle">Enter your credit card details to complete your purchase.</p>

            <form id="payment-form">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="•••• •••• •••• ••••" required autocomplete="cc-number">
                </div>

                <div class="form-group">
                    <label for="card-name">Cardholder Name</label>
                    <input type="text" id="card-name" name="card-name" placeholder="John Doe" required autocomplete="cc-name">
                </div>

                <div class="form-row">
                    <div class="form-group expiry-group">
                        <label for="expiry-date">Expiration Date</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required autocomplete="cc-exp">
                    </div>

                    <div class="form-group cvv-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="•••" required autocomplete="cc-csc">
                    </div>
                </div>

                <button type="submit" class="submit-btn">Pay Now</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
