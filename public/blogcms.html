<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Blog Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    form {
      max-width: 800px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .section {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 15px 0;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .remove-section {
      color: red;
      cursor: pointer;
      font-size: 0.9em;
      margin-top: 5px;
      display: inline-block;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Create New Blog Post</h1>
  
  <form id="postForm" method="POST" action="/posts">
    <!-- Post Fields -->
    <label for="title">Post Title</label>
    <input type="text" id="title" name="title" required>

    <label for="slug">Slug (URL-friendly)</label>
    <input type="text" id="slug" name="slug" required>

    <label for="excerpt">Excerpt</label>
    <textarea id="excerpt" name="excerpt" rows="3"></textarea>

    <h2>Sections</h2>
    <div id="sections"></div>

    <button type="button" onclick="addSection()">+ Add Section</button>
    <button type="submit">Save Post</button>
  </form>

  <script>
    let sectionCount = 0;

    function addSection() {
      sectionCount++;

      const sectionDiv = document.createElement('div');
      sectionDiv.classList.add('section');
      sectionDiv.setAttribute('data-section-id', sectionCount);

      sectionDiv.innerHTML = `
        <label>Section Title</label>
        <input type="text" name="sections[${sectionCount}][title]" required>

        <label>Section Content</label>
        <textarea name="sections[${sectionCount}][text]" rows="5" required></textarea>

        <span class="remove-section" onclick="removeSection(${sectionCount})">Remove Section</span>
      `;

      document.getElementById('sections').appendChild(sectionDiv);
    }

    function removeSection(id) {
      const section = document.querySelector(`.section[data-section-id="\${id}"]`);
      if (section) {
        section.remove();
      }
    }
  </script>
</body>
</html>
