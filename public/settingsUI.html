<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Settings</title>
    <link rel="stylesheet" href="settingsUI.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="settings-container">
        <h1>Settings</h1>
        <form id="settings-form">

            <section class="settings-section">
                <h2>Display</h2>
                <div class="setting-item">
                    <label for="theme-toggle">Dark Mode</label>
                    <div class="toggle-switch-container">
                        <input type="checkbox" id="theme-toggle" class="toggle-switch-input">
                        <label for="theme-toggle" class="toggle-switch-label"></label>
                    </div>
                </div>
            </section>
            
            <section class="settings-section">
                <h2>Notifications</h2>
                <div class="setting-item">
                    <label for="email-notifications">Email Notifications</label>
                    <div class="toggle-switch-container">
                        <input type="checkbox" id="email-notifications" class="toggle-switch-input" checked>
                        <label for="email-notifications" class="toggle-switch-label"></label>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="push-notifications">Push Notifications</label>
                    <div class="toggle-switch-container">
                        <input type="checkbox" id="push-notifications" class="toggle-switch-input">
                        <label for="push-notifications" class="toggle-switch-label"></label>
                    </div>
                </div>
            </section>

            <section class="settings-section">
                <h2>Account</h2>
                <div class="setting-item with-input">
                    <label for="user-name">Your Name</label>
                    <input type="text" id="user-name" value="Jane Doe">
                </div>
                <div class="setting-item with-input">
                    <label for="user-email">Email Address</label>
                    <input type="email" id="user-email" value="jane.doe@example.com">
                </div>
                <div class="setting-item">
                    <label for="language">Language</label>
                    <select id="language">
                        <option value="en" selected>English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                    </select>
                </div>
            </section>

            <div class="settings-actions">
                <button type="button" id="save-btn" class="btn primary-btn">Save Changes</button>
                <button type="button" id="reset-btn" class="btn secondary-btn">Reset</button>
            </div>

        </form>
    </div>

    <script src="settingsUI.js"></script>
</body>
</html>
